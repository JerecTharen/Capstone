<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="commmentsPage" padding>
  <div id="allComments" *ngIf="allComments | async as comments">
    <h1>User Comments:</h1>
    <div class="comment" *ngFor="let comment of comments">
      {{comment.comment}}
    </div>
  </div>
  <div *ngIf="this.loggedBool" id="userCommentDiv">
    <ion-textarea id="userComment" maxlength=300 placeholder="Enter Comment Here..." [(ngModel)]="userComment"></ion-textarea>
    <ion-button (click)="addComment()">SUBMIT</ion-button>
  </div>
</ion-content>
